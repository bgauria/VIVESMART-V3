<ion-header class="header" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" >

  <ion-navbar>
    <ion-title>
    	<h1>Mi Perfil</h1>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="false" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" class="contenido">

<ion-grid class="perfil">
	<ion-col col-4 offset-4 class="avatar" (click)="openMenu();">
		 <img src="assets/imgs/img-perfil.jpg" *ngIf="imagen_vacia_1"/>
     <img [src]="imagen_1" *ngIf="imagen_1" />
	</ion-col>
	<div class="informacion">
	<ion-row class="name">
		<ion-col>
			<h2>{{_full_name}}</h2>
		</ion-col>
	</ion-row>
	<ion-row class="level">
		<ion-col col-4>
			load
		</ion-col>
		<ion-col col>
			<h1>{{_nivel}}</h1>
			<h2>{{_puntos}}</h2>
			<span>{{_proximo_nivel}}</span>
		</ion-col>
	</ion-row>
	<ion-row class="data">
		<ion-col>
			<ul>
				<li><h3>Cédula: {{_cedula}}</h3></li>
				<li><h3>E-mail: {{_corro}}</h3></li>
				<li><h3>Usuario: {{_user}}</h3></li>
				<li><h3>Password: ********</h3></li>
			</ul>
		</ion-col>
	</ion-row>
		
	</div>
</ion-grid>




<button ion-button full color="danger" (click)="setCerrarSesion();">Cerrar Sesión</button>
</ion-content>
