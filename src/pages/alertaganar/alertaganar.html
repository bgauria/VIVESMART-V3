<ion-header class=modal>
  <ion-navbar color="">
    <ion-title >{{_titulo}}</ion-title>
     
    
     <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="danger" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" color="danger" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="txt" *ngIf="ifBandera">
    <h1>
      Ponte Smart
    </h1>
    <p>¡Gracias por descargar la aplicación ViveSmart! Aprovecha todos los beneficios que te da tu</p>
    <img src="assets/imgs/cvs.png" alt="Cuenta ViveSmart">  
  </div>

  <div class="txt" *ngIf="!ifBandera">
    <img  [src]="_imagen">
    <h1>
      {{_nombre}}
    </h1>
    <p>{{_descripcion}}</p> 
  </div>


</ion-content>
<ion-footer class="footer">
  <ion-title>{{_pie}}</ion-title>
</ion-footer>
