<ion-content padding="true" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
  <!--<p align="center">
     <img src="assets/img/logo.png" height="200px" width="200px"/>
  </p>-->
  <div>
    <img src="assets/imgs/logo.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
      <ion-title>
        <h1 id="signup-heading2" style="color:#FFFFFF;text-align:center;">Ingresa tus datos</h1>
      </ion-title>

  <!--<form id="signup-form3" class="list">-->
  <ion-list>
      <ion-item class="my-input">
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="_txtNombre"></ion-input>
      </ion-item>

      <ion-item class="my-input">
        <ion-input type="text" placeholder="Apellido" [(ngModel)]="_txtApellido"></ion-input>
      </ion-item>
   
    <ion-item class="my-input">
        <ion-input type="text" placeholder="Cédula" [(ngModel)]="_txtCedula"></ion-input>
    </ion-item>
   

    <ion-item class="my-input">
        <ion-input type="email" placeholder="Email Input" [(ngModel)]="_txtCorreo"></ion-input>
      </ion-item>

    <ion-item class="my-input">
        <ion-input type="text" placeholder="Usuario" [(ngModel)]="_txtUser"></ion-input>
    </ion-item>

    <ion-item class="my-input">
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="_txtPass"></ion-input>
    </ion-item>
    
    <ion-item class="my-input">
        <ion-input type="password" placeholder="Repetir contraseña" [(ngModel)]="_txtConfirmar"></ion-input>
      </ion-item>
    </ion-list> 

    <div id="signup-button-bar2" class="button-bar">
        <button id="signup-button15" class="btn btn-back my-input" (click)="goBack();">
          <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          Atrás
        </button>
        <button id="signup-button16" class="btn btn-next btn-login" (click)="registrar();">
          Siguiente
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
      </div>

 <!-- </form>-->

 
</ion-content>
