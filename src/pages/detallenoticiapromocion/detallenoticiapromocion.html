<ion-header class="header" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" >
  <ion-navbar>
    <ion-title>
      <img class="logo" src="../../assets/imgs/logo.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding="false" style="background: url(assets/imgs/MzC4faYeQr2AnaRD3qbY_fondo.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding" class="contenido">
  <ion-card >
      <!--<img src="img/nin-live.png"/>-->
      <ion-card-content>
        <ion-grid class="imagen">
          <img src="../../assets/imgs/publ1.jpg">
          <ion-row class="description ">
            <ion-col class="date">
              <ion-icon ios="ios-time" md="md-time"></ion-icon> 
              Compartido hace 2 Horas
              
            </ion-col>
            <ion-col col-4 class="likes">
              <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              {{np.not_like}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="sinopsis">
          <ion-row > 
            <ion-col >
              <ion-card-title>
                <h2>{{np.not_titulo}}</h2>
              </ion-card-title>
              <p>
               {{np.not_descripcion}}
              </p>
              
            </ion-col>
            <ion-col col-1 class="like">
                  <ion-icon ios="ios-heart-outline" md="md-heart-outline" color="{{np.bandera_like}}" (click)="addFavorito();"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
          <p>
               {{np.not_sinopsis}}
          </p>
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <button class="btn" name="close"  ion-button full (click)="goBack();">Atrás</button>
              </ion-col>
              <ion-col  col-9>
                <button class="btn" *ngIf="np.not_qr != null" ion-button full (click)="setScanear();" >!Escanear el código Smart!</button>
              </ion-col>
            </ion-row>
          </ion-grid>

            <button class="btn"  ion-button full (click)="compartir();">Compartir</button>
   
      </ion-card-content>
    </ion-card>
</ion-content>
