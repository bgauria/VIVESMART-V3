<ion-header>

  <ion-navbar>
    <ion-title>detallenoticiapromocion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card >
      <!--<img src="img/nin-live.png"/>-->
      <ion-card-content>
        <ion-grid class="imagen">
          <img src="../../assets/imgs/publ1.jpg">
          <ion-row class="description ">
            <ion-col class="date">
              <ion-icon ios="ios-time" md="md-time"></ion-icon> 
              Compartido hace 2 Horas
              
            </ion-col>
            <ion-col col-4 class="likes">
              <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              {{np.not_like}}
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid class="sinopsis">
          <ion-row > 
            <ion-col >
              <ion-card-title>
                <h2>{{np.not_titulo}}</h2>
              </ion-card-title>
              <p>
               {{np.not_descripcion}}
              </p>
            </ion-col>
            <ion-col col-1 class="like">
                  <ion-icon ios="ios-heart-outline" md="md-heart-outline" color="{{np.bandera_like}}" (click)="addFavorito();"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
          <p>
               {{np.not_sinopsis}}
          </p>
            <button *ngIf="np.not_qr != null" ion-button full color="danger" (click)="setScanear();" >!Scanear el c√≥digo Smart!</button>
            <button  ion-button full color="danger" (click)="compartir();">Compartir</button>
            <button  ion-button full color="danger" (click)="goBack();">atras</button>
   
      </ion-card-content>
    </ion-card>
</ion-content>
